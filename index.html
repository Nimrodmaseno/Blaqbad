<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Blaqbad</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #3b5cff, #00a2ff);
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      width: 320px;
    }
    h1 {
      margin: 0 0 20px;
      font-size: 1.4rem;
      text-align: center;
    }
    .field {
      position: relative;
      margin-bottom: 18px;
    }
    .field input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }
    .field label {
      position: absolute;
      left: 12px;
      top: -8px;
      background: #fff;
      padding: 0 5px;
      font-size: 12px;
      color: #555;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #3b5cff;
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #msg {
      margin-top: 12px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="field">
        <input id="email" type="email" placeholder="Email" required />
        <label for="email">Email</label>
      </div>
      <div class="field">
        <input id="password" type="password" placeholder="Password" required />
        <label for="password">Password</label>
      </div>
      <button id="loginBtn" class="btn" type="submit">Login</button>
      <p id="msg"></p>
    </form>
  </main>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

    // ‚úÖ Your Firebase config (direct from Firebase console)
    const firebaseConfig = {
      apiKey: "AIzaSyDSpjUwk8Rz_ErvyZ4YbMeTQfg_lRrGc8E",
      authDomain: "blaqbad.firebaseapp.com",
      projectId: "blaqbad",
      storageBucket: "blaqbad.appspot.com",
      messagingSenderId: "197694917502",
      appId: "1:197694917502:web:3f2a6f71b9b8934dfb07a3"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login form handler
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");
    const loginBtn = document.getElementById("loginBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      loginBtn.disabled = true;
      msg.textContent = "‚è≥ Logging in...";

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        msg.textContent = "‚úÖ Login successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "/dashboard.html"; // üîÑ change to your page
        }, 1200);
      } catch (error) {
        msg.textContent = "‚ùå " + error.message;
      } finally {
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
